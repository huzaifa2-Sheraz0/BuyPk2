        <div class="top-bar-content">
            <div class="contact-info">
                <span><i class="fas fa-phone"></i> +92 (300) 123-4567</span>
                <span><i class="fas fa-envelope"></i> support@buypk.com</span>

            <div class="auth-links">
                <a href="index.html" id="loginBtn"><i class="fas fa-home"></i> Home</a>
            </div>
        </div>
    </div>

    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">BP</div>
                    <div class="logo-text">Buy<span>PK</span></div>
                </a>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search premium products...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>

    <main class="container" style="padding:40px 16px">
        <a href="index.html" style="display:inline-block;margin-bottom:12px;color:var(--primary);">&larr; Back to Home</a>
        <h1>New Arrivals</h1>
        <p class="intro-sub">Check out our latest additions with cutting-edge features.</p>
        <div id="newArrivalsGrid" class="products-grid" style="margin-top:20px">
            <!-- New arrivals will render here -->
        </div>
    </main>

    <script src="Functionalities/customer.js"></script>
    <script>
        (function(){
            function tryRender(){
                if(window.allProducts && window.allProducts.length){
                    const sortedByNew = [...window.allProducts].sort((a, b) => {
                        const aDate = new Date(a.created_at || 0).getTime();
                        const bDate = new Date(b.created_at || 0).getTime();
                        return bDate - aDate;
                    });
                    renderNewArrivals(sortedByNew.slice(0, 6));
                } else {
                    setTimeout(tryRender, 200);
                }
            }
            tryRender();
        })();
    </script>
